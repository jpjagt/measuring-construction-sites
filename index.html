<!DOCTYPE html>

<!-- a html page which redirects to https://jpjagt.github.io/maqc, both with javascript onload and providing a clickable href -->
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=https://jpjagt.github.io/maqc" />
    <script type="text/javascript">
      window.location.href = 'https://jpjagt.github.io/maqc'

      document.addEventListener('DOMContentLoaded', function () {
        window.location.href = 'https://jpjagt.github.io/maqc'
      })
    </script>
    <title>Redirecting to https://jpjagt.github.io/maqc</title>
  </head>
  <body>
    If you are not redirected automatically, follow this
    <a href="https://jpjagt.github.io/maqc">link to our updated webpage</a>.
  </body>
</html>
